<body>

<label>
    <input type="text" value="dolor">
</label>

<button onclick="addItem()">add</button>

<ul></ul>

<script type="text/javascript">

    const foo = Reactive.array(1, 2, 3, 4);

    Reactive(() =>
        console.log(foo.join())
    );

    setInterval(() => foo.push(foo.length + 1), 500);
