<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactive Proxy Object</title>
    <script src="../build/reactive.js"></script>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

<label>
    <input type="text">
</label>

<p>foo.bar: <strong></strong></p>

<script type="text/javascript">

    //Reactive proxy object
    const foo = Reactive.proxy([1, 2, 3]);

    //With proxy we can have dynamic reactive properties
    foo.bar = 'lorem ipsum';


    const input = document.querySelector('input');
    const output = document.querySelector('strong');

    input.addEventListener('keydown', function () {
        setTimeout(() => foo.bar = this.value, 5);
    });

    Reactive(() => {
        output.textContent = foo.bar;
        input.value = foo.bar; //in case foo.bar changes from other source
    });

</script>

</body>
</html>
